<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETBOX - ניתוח משחקי כדורסל חיים</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --secondary-bg-color: #181818;
            --header-bg-color: #1c1c1c;
            --border-color: #333;
            --text-color: #e1e1e1;
            --muted-text-color: #888;
            --highlight-color: #3a3a3a;
            --green-color: #4caf50;
            --red-color: #f44336;
            --blue-color: #2196f3;
            --gold-color: #ffd700;
            --purple-color: #9c27b0;
            --orange-color: #ff9800;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            direction: rtl;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--header-bg-color);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .time-badge {
            background-color: var(--highlight-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-value.percentage {
            color: var(--green-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--muted-text-color);
        }
        
        .filter-controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
            background-color: var(--secondary-bg-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .filter-group {
            display: flex;
            align-items: center;
        }
        
        .filter-label {
            margin-left: 10px;
            font-weight: 600;
        }
        
        select, input {
            background-color: var(--main-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 4px;
            outline: none;
            min-width: 120px;
        }
        
        select:focus, input:focus {
            border-color: var(--highlight-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        .game-tabs {
            display: flex;
            margin: 20px 0 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            background-color: var(--secondary-bg-color);
            margin-right: 5px;
            border: 1px solid var(--border-color);
            border-bottom: none;
            opacity: 0.7;
            transition: all 0.2s;
        }
        
        .tab.active {
            opacity: 1;
            background-color: var(--highlight-color);
            border-bottom: 3px solid var(--blue-color);
        }
        
        .tab:hover:not(.active) {
            opacity: 0.9;
            background-color: var(--highlight-color);
        }
        
        .tab-content {
            margin-top: 10px;
        }
        
        .games-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 5px 0 20px;
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .games-table th {
            background-color: var(--header-bg-color);
            color: var(--text-color);
            padding: 12px 10px;
            text-align: center;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        
        .games-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s;
        }
        
        .games-table tr:hover {
            background-color: var(--highlight-color);
        }
        
        .games-table tr:last-child td {
            border-bottom: none;
        }
        
        .team-name {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        
        .team-logo {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            border-radius: 50%;
            background-color: var(--highlight-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            text-align: center;
        }
        
        .status-live {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--red-color);
        }
        
        .status-upcoming {
            background-color: rgba(33, 150, 243, 0.2);
            color: var(--blue-color);
        }
        
        .status-finished {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--green-color);
        }
        
        .value-green {
            color: var(--green-color);
            font-weight: 600;
        }
        
        .value-red {
            color: var(--red-color);
            font-weight: 600;
        }
        
        .value-blue {
            color: var(--blue-color);
            font-weight: 600;
        }
        
        .value-gold {
            color: var(--gold-color);
            font-weight: 500;
        }
        
        .value-purple {
            color: var(--purple-color);
            font-weight: 500;
        }
        
        .value-orange {
            color: var(--orange-color);
            font-weight: 500;
        }
        
        .cell-highlight-green {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--green-color);
            font-weight: 600;
        }
        
        .cell-highlight-red {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--red-color);
            font-weight: 600;
        }
        
        .cell-highlight-blue {
            background-color: rgba(33, 150, 243, 0.2);
            color: var(--blue-color);
            font-weight: 600;
        }
        
        .line-change {
            font-size: 0.7rem;
            display: block;
            margin-top: 3px;
        }
        
        .line-change-up {
            color: var(--green-color);
        }
        
        .line-change-down {
            color: var(--red-color);
        }
        
        .shot-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        .shot-red {
            background-color: var(--red-color);
        }
        
        .shot-blue {
            background-color: var(--blue-color);
        }
        
        .shot-orange {
            background-color: var(--orange-color);
        }
        
        .shot-green {
            background-color: var(--green-color);
        }
        
        .opportunity-icon {
            font-size: 1.2rem;
            margin-right: 5px;
        }
        
        .refresh-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--muted-text-color);
            font-size: 0.9rem;
            margin-top: 20px;
            background-color: var(--secondary-bg-color);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
        }
        
        .auto-refresh input[type="checkbox"] {
            margin-left: 5px;
        }
        
        .refresh-button {
            background-color: var(--highlight-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.2s;
        }
        
        .refresh-button:hover {
            background-color: var(--header-bg-color);
        }
        
        .refresh-button i {
            margin-left: 5px;
        }
        
        /* סגנונות לדף פרטי משחק */
        .clickable-row {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .clickable-row:hover {
            background-color: var(--highlight-color);
        }
        
        .clickable-row.pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                background-color: var(--secondary-bg-color);
            }
            50% {
                background-color: rgba(33, 150, 243, 0.1);
            }
            100% {
                background-color: var(--secondary-bg-color);
            }
        }

        .game-details-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            padding: 20px 25px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--muted-text-color);
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .teams-score {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .team-score-box {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--header-bg-color);
            min-width: 120px;
        }
        
        .team-score {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .vs-divider {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--muted-text-color);
        }
        
        .game-period {
            background-color: var(--highlight-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1rem;
            margin: 10px auto;
            display: inline-block;
        }
        
        .line-history {
            margin-top: 30px;
        }
        
        .line-history h3 {
            margin-bottom: 15px;
        }
        
        .history-chart {
            height: 200px;
            background-color: var(--header-bg-color);
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stats-card {
            background-color: var(--header-bg-color);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }
        
        .stats-card h4 {
            margin-bottom: 10px;
            color: var(--muted-text-color);
            font-size: 1rem;
        }
        
        .stats-list {
            list-style: none;
        }
        
        .stats-list li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed var(--border-color);
        }
        
        .stats-list li:last-child {
            border-bottom: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            margin: 20px 0;
            border: 1px dashed var(--border-color);
        }
        
        .empty-state i {
            font-size: 3rem;
            color: var(--muted-text-color);
            margin-bottom: 15px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: var(--muted-text-color);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .shot-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 5px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .tag {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            white-space: nowrap;
        }
        
        .tag-blue {
            background-color: rgba(33, 150, 243, 0.2);
            color: var(--blue-color);
        }
        
        .tag-green {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--green-color);
        }
        
        .tag-red {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--red-color);
        }
        
        .tag-gold {
            background-color: rgba(255, 215, 0, 0.2);
            color: var(--gold-color);
        }
        
        /* למסכים מובייל */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filter-group {
                margin-bottom: 10px;
                width: 100%;
            }
            
            .games-table {
                font-size: 0.9rem;
            }
            
            .games-table th, .games-table td {
                padding: 8px 10px;
            }
            
            .teams-score {
                flex-direction: column;
                gap: 10px;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
            
            .tab {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
        
        /* עיצוב לגלילה אופקית בטבלה במסכים קטנים */
        .table-wrapper {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        /* טוען */
        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--blue-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .loading-text {
            margin-top: 10px;
            color: var(--text-color);
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: var(--muted-text-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- האפליקציה תוצג כאן -->
        <div class="loading-overlay">
            <div class="loader"></div>
            <div class="loading-text">טוען נתונים...</div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script>
        // אפליקציית BETBOX
        class BetboxApp {
            constructor() {
                this.apiBaseUrl = '/api';
                this.games = [];
                this.stats = {
                    opportunity_percentage: 0,
                    red_opportunities: 0,
                    green_opportunities: 0,
                    total_live: 0,
                    total_upcoming: 0
                };
                this.filters = {
                    sport: 'כדורסל',
                    league: 'all',
                    opportunities: 'all',
                    lineMovement: 0,
                    status: 'live' // התחל עם משחקים בלייב
                };
                this.refreshInterval = null;
                this.refreshRate = 30; // שניות
                this.isAutoRefresh = true;
                
                // אתחול האפליקציה
                this.init();
            }
            
            // אתחול האפליקציה
            init() {
                // רינדור תבנית האפליקציה
                this.renderAppTemplate();
                
                // הגדרת מאזיני אירועים
                this.setupEventListeners();
                
                // טעינת נתונים
                this.fetchData();
                
                // הגדרת רענון אוטומטי
                this.setupAutoRefresh();
                
                // עדכון שעה נוכחית
                this.updateCurrentTime();
                setInterval(() => this.updateCurrentTime(), 1000);
            }
            
            // יצירת תבנית HTML בסיסית של האפליקציה
            renderAppTemplate() {
                const appContainer = document.getElementById('app');
                appContainer.innerHTML = `
                    <header>
                        <h1 class="title">BETBOX - ניתוח משחקי כדורסל חיים</h1>
                        <div class="time-badge" id="current-time"></div>
                    </header>
                    
                    <div class="container">
                        <div class="dashboard">
                            <div class="stat-card">
                                <div class="stat-value percentage" id="opportunity-percentage">0%</div>
                                <div class="stat-label">אחוז הזדמנויות</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value value-red" id="red-opportunities">0</div>
                                <div class="stat-label">הזדמנויות כושלות</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value value-green" id="green-opportunities">0</div>
                                <div class="stat-label">הזדמנויות ירוקות</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value value-blue" id="total-live">0</div>
                                <div class="stat-label">משחקים חיים</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value value-gold" id="total-upcoming">0</div>
                                <div class="stat-label">משחקים עתידיים</div>
                            </div>
                        </div>
                        
                        <div class="filter-controls">
                            <div class="filter-group">
                                <span class="filter-label">ספורט:</span>
                                <select id="sport-filter">
                                    <option value="all">הכל</option>
                                    <option value="כדורסל" selected>כדורסל</option>
                                    <option value="כדורגל">כדורגל</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <span class="filter-label">ליגה:</span>
                                <select id="league-filter">
                                    <option value="all">הכל</option>
                                    <option value="NBA">NBA</option>
                                    <option value="Euroleague">יורוליג</option>
                                    <option value="Spain">ספרד</option>
                                    <option value="Israel">ישראל</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <span class="filter-label">הזדמנויות:</span>
                                <select id="opportunities-filter">
                                    <option value="all">הכל</option>
                                    <option value="green">ירוקות</option>
                                    <option value="red">אדומות</option>
                                    <option value="blue">כחולות</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <span class="filter-label">תנועת ליין (מינימום):</span>
                                <input type="number" id="min-line-movement" value="0" min="0" step="0.5">
                            </div>
                            
                            <div class="filter-group">
                                <button class="refresh-button" id="refresh-button">
                                    <i class="fas fa-sync-alt"></i> רענן
                                </button>
                            </div>
                        </div>
                        
                        <div class="game-tabs">
                            <div class="tab" data-status="live">משחקים חיים</div>
                            <div class="tab" data-status="upcoming">משחקים עתידיים</div>
                            <div class="tab" data-status="finished">משחקים שהסתיימו</div>
                        </div>
                        
                        <div class="tab-content">
                            <div class="table-wrapper">
                                <table class="games-table">
                                    <thead id="games-table-header">
                                        <!-- כותרות הטבלה יתעדכנו דינמית -->
                                    </thead>
                                    <tbody id="games-table-body">
                                        <!-- תוכן הטבלה יתעדכן דינמית -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div class="refresh-info">
                            <div class="last-update">עדכון אחרון: <span id="last-update-time">-</span></div>
                            <div class="auto-refresh">
