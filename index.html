        /* BET365 Style CSS */
        :root {
            --main-bg-color: #027b5b;
            --secondary-bg-color: #001e28;
            --header-bg-color: #00232d;
            --accent-color: #ffdf1b;
            --text-color: #ffffff;
            --muted-text-color: #a7a7a7;
            --green-color: #00bb5d;
            --red-color: #ff5353;
            --blue-color: #0098db;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
        }
        
        header {
            background-color: var(--header-bg-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--main-bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-weight: bold;
            font-size: 22px;
            color: var(--accent-color);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .stats-bar {
            display: flex;
            gap: 15px;
            background-color: var(--header-bg-color);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            overflow-x: auto;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--muted-text-color);
        }
        
        .green { color: var(--green-color); }
        .red { color: var(--red-color); }
        .blue { color: var(--blue-color); }
        .yellow { color: var(--accent-color); }
        
        .tabs {
            display: flex;
            background-color: var(--header-bg-color);
            border-radius: 4px 4px 0 0;
            overflow: hidden;
            margin-bottom: 0;
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: var(--text-color);
            font-weight: bold;
            position: relative;
        }
        
        .tab.active {
            background-color: var(--main-bg-color);
        }
        
        .tab:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        thead {
            background-color: var(--main-bg-color);
            color: var(--text-color);
            position: sticky;
            top: 60px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #00232d;
        }
        
        tr {
            background-color: var(--secondary-bg-color);
            cursor: pointer;
        }
        
        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .footer {
