<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETBOX - ניתוח משחקי כדורסל חיים</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* סגנונות בסיסיים להדגמה - כדאי להעביר לקובץ CSS נפרד */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .refresh-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .league-header {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            margin-top: 20px;
            border-radius: 4px 4px 0 0;
            font-weight: bold;
        }
        
        .league-games {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 0 0 4px 4px;
        }
        
        .game-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            position: relative;
        }
        
        .opportunity-positive {
            border-right: 5px solid #4CAF50;
        }
        
        .opportunity-negative {
            border-right: 5px solid #f44336;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .teams-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .team-name {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        
        .team-score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
