<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETBOX - בדיקה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #e1e1e1;
            direction: rtl;
            text-align: center;
            padding: 50px 20px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #2196f3;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .api-response {
            background-color: #181818;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            margin-top: 20px;
            direction: ltr;
            overflow: auto;
            max-height: 300px;
            border: 1px solid #333;
        }
        
        .error {
            color: #f44336;
            font-weight: bold;
        }
        
        button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>BETBOX - בדיקת גישה ל-API</h1>
    <div id="app">
        <div id="loader" class="loader"></div>
        <p>בודק חיבור ל-API...</p>
        <div id="api-status"></div>
        <button id="test-stats">בדוק API Stats</button>
        <button id="test-games">בדוק API Games</button>
        <div id="api-response" class="api-response"></div>
    </div>
    
    <script>
        // בדיקת חיבור לנקודות קצה של API
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const apiStatus = document.getElementById('api-status');
            const apiResponse = document.getElementById('api-response');
            
            // בדיקה ראשונית
            checkApiEndpoint('/api/stats', 'סטטיסטיקות');
            
            // מאזיני אירועים לכפתורים
            document.getElementById('test-stats').addEventListener('click', function() {
                checkApiEndpoint('/api/stats', 'סטטיסטיקות');
            });
            
            document.getElementById('test-games').addEventListener('click', function() {
                checkApiEndpoint('/api/games', 'משחקים');
            });
            
            // פונקציה לבדיקת נקודת קצה של API
            function checkApiEndpoint(endpoint, name) {
                loader.style.display = 'inline-block';
                apiStatus.innerHTML = `בודק נקודת קצה: ${name}...`;
                
                fetch(endpoint)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        loader.style.display = 'none';
                        apiStatus.innerHTML = `<span style="color: #4caf50; font-weight: bold;">✓ נקודת קצה ${name} עובדת!</span>`;
                        apiResponse.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                    })
                    .catch(error => {
                        loader.style.display = 'none';
                        apiStatus.innerHTML = `<span class="error">✗ שגיאה בנקודת קצה ${name}: ${error.message}</span>`;
                        apiResponse.innerHTML = `<pre class="error">${error}</pre>`;
                    });
            }
        });
    </script>
</body>
</html>
