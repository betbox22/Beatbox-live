function fetchGames() {
    fetch('/api/live-games')
        .then(response => response.json())
        .then(games => {
            displayGames(games);
        })
        .catch(error => {
            console.error('Error fetching games:', error);
            document.getElementById('status').textContent = 'שגיאה בטעינת משחקים';
        });
}
