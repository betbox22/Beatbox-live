<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETBOX - ניתוח משחקי כדורסל חיים</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-bg-color: #0a0a0a;
            --secondary-bg-color: #181818;
            --header-bg-color: #1c1c1c;
            --border-color: #333;
            --text-color: #e1e1e1;
            --muted-text-color: #888;
            --green-color: #4caf50;
            --red-color: #f44336;
            --blue-color: #2196f3;
            --gold-color: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--main-bg-color);
            color: var(--text-color);
            direction: rtl;
        }
        
        header {
            background-color: var(--header-bg-color);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .card {
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .card-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .green { color: var(--green-color); }
        .red { color: var(--red-color); }
        .blue { color: var(--blue-color); }
        .gold { color: var(--gold-color); }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            background-color: var(--secondary-bg-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }
        
        select, input {
            background-color: var(--main-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 4px;
            margin-right: 5px;
        }
        
        button {
            background-color: var(--blue-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--secondary-bg-color);
            opacity: 0.7;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            margin-left: 5px;
        }
        
        .tab.active {
            opacity: 1;
            border-bottom: 3px solid var(--blue-color);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }
        
        thead th {
            background-color: var(--header-bg-color);
            position: sticky;
            top: 60px;
        }
        
        tr {
            background-color: var(--secondary-bg-color);
        }
        
        tr:hover {
            background-color: #232323;
        }
        
        .clickable {
            cursor: pointer;
        }
        
        .highlight-green {
            background-color: rgba(76, 175, 80, 0.2);
        }
        
        .highlight-red {
            background-color: rgba(244, 67, 54, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        
        .modal-content {
            background-color: var(--secondary-bg-color);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--blue-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            color: var(--muted-text-color);
            border-top: 1px solid var(--border-color);
        }
        
        .refresh-info {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            color: var(--muted-text-color);
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filter-group {
                margin-bottom: 10px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BETBOX - ניתוח משחקי כדורסל</h1>
        <div id="current-time"></div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <div class="card-value green" id="opportunity-percentage">0%</div>
                <div>אחוז הזדמנויות</div>
            </div>
            <div class="card">
                <div class="card-value red" id="red-opportunities">0</div>
                <div>הזדמנויות כושלות</div>
            </div>
            <div class="card">
                <div class="card-value green" id="green-opportunities">0</div>
                <div>הזדמנויות ירוקות</div>
            </div>
            <div class="card">
                <div class="card-value blue" id="total-live">0</div>
                <div>משחקים חיים</div>
            </div>
            <div class="card">
                <div class="card-value gold" id="total-upcoming">0</div>
                <div>משחקים עתידיים</div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label>ליגה:</label>
                <select id="league-filter">
                    <option value="all">הכל</option>
                    <option value="NBA">NBA</option>
                    <option value="Euroleague">יורוליג</option>
                    <option value="Spain">ספרד</option>
                    <option value="Israel">ישראל</option>
                </select>
            </div>
            <div class="filter-group">
                <label>הזדמנויות:</label>
                <select id="opportunity-filter">
                    <option value="all">הכל</option>
                    <option value="green">ירוקות</option>
                    <option value="red">אדומות</option>
                    <option value="blue">כחולות</option>
                </select>
            </div>
            <div class="filter-group">
                <label>תנועת ליין (מינימום):</label>
                <input type="number" id="min-line-movement" min="0" step="0.5" value="0">
            </div>
            <button id="refresh-button"><i class="fas fa-sync-alt"></i> רענן</button>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-status="live">משחקים חיים</div>
            <div class="tab" data-status="upcoming">משחקים עתידיים</div>
            <div class="tab" data-status="finished">משחקים שהסתיימו</div>
        </div>
        
        <div id="table-container">
            <div id="loading" class="loader"></div>
            <div id="error-message" class="hidden"></div>
            <table id="games-table" class="hidden">
                <thead id="table-header">
                    <!-- כותרות הטבלה יתווספו דינמית -->
                </thead>
                <tbody id="table-body">
                    <!-- תוכן הטבלה יתווסף דינמית -->
                </tbody>
            </table>
        </div>
        
        <div class="refresh-info">
            <div>עדכון אחרון: <span id="last-update">-</span></div>
            <div>
                <input type="checkbox" id="auto-refresh" checked>
                <label for="auto-refresh">רענון אוטומטי כל 30 שניות</label>
            </div>
        </div>
    </div>
    
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 BETBOX - כל הזכויות שמורות
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_BASE_URL = '/api';
            let games = [];
            let currentTab = 'live';
            let refreshInterval;
            
            // פונקציה להצגת השעה הנוכחית
            function updateCurrentTime() {
                const now = new Date();
                document.getElementById('current-time').textContent = now.toLocaleTimeString('he-IL');
            }
            
            // פונקציה לפורמט תאריך
            function formatDateTime(date) {
                return new Date(date).toLocaleString('he-IL');
            }
            
            // פונקציה לטעינת נתונים
            async function fetchData() {
                try {
                    document.getElementById('loading').classList.remove('hidden');
                    document.getElementById('games-table').classList.add('hidden');
                    document.getElementById('error-message').classList.add('hidden');
                    
                    // טעינת סטטיסטיקות
                    const statsResponse = await fetch(`${API_BASE_URL}/stats`);
                    if (!statsResponse.ok) throw new Error('שגיאה בטעינת סטטיסטיקות');
                    const stats = await statsResponse.json();
                    
                    // עדכון לוח המחוונים
                    document.getElementById('opportunity-percentage').textContent = `${stats.opportunity_percentage || 0}%`;
                    document.getElementById('red-opportunities').textContent = stats.red_opportunities || 0;
                    document.getElementById('green-opportunities').textContent = stats.green_opportunities || 0;
                    document.getElementById('total-live').textContent = stats.total_live || 0;
                    document.getElementById('total-upcoming').textContent = stats.total_upcoming || 0;
                    
                    // טעינת משחקים
                    const gamesResponse = await fetch(`${API_BASE_URL}/games?status=${currentTab}`);
                    if (!gamesResponse.ok) throw new Error('שגיאה בטעינת משחקים');
                    const gamesData = await gamesResponse.json();
                    
                    // שמירת המשחקים
                    games = gamesData.results || [];
                    
                    // הצגת המשחקים בטבלה
                    renderTable();
                    
                    // עדכון זמן רענון אחרון
                    document.getElementById('last-update').textContent = formatDateTime(new Date());
                    
                } catch (error) {
                    console.error('Error fetching data:', error);
                    document.getElementById('error-message').textContent = `שגיאה: ${error.message}`;
                    document.getElementById('error-message').classList.remove('hidden');
                } finally {
                    document.getElementById('loading').classList.add('hidden');
                }
            }
            
            // פונקציה להצגת הטבלה
            function renderTable() {
                const tableHeader = document.getElementById('table-header');
                const tableBody = document.getElementById('table-body');
                
                // יצירת כותרות טבלה לפי הטאב הנוכחי
                let headerRow = document.createElement('tr');
                
                // כותרות בסיסיות
                headerRow.innerHTML = `
                    <th>ליגה</th>
                    <th>משחק</th>
                `;
                
                // כותרות לפי סוג טאב
                if (currentTab === 'live') {
                    headerRow.innerHTML += `
                        <th>זמן</th>
                        <th>תוצאה</th>
                        <th>ליין פתיחה</th>
                        <th>ליין נוכחי</th>
                        <th>שינוי</th>
                        <th>O/U פתיחה</th>
                        <th>O/U נוכחי</th>
                        <th>שינוי</th>
                        <th>קצב</th>
                        <th>הזדמנות</th>
                    `;
                } else if (currentTab === 'upcoming') {
                    headerRow.innerHTML += `
                        <th>תאריך</th>
                        <th>שעה</th>
                        <th>ליין פתיחה</th>
                        <th>ליין נוכחי</th>
                        <th>O/U פתיחה</th>
                        <th>O/U נוכחי</th>
                    `;
                } else if (currentTab === 'finished') {
                    headerRow.innerHTML += `
                        <th>תוצאה סופית</th>
                        <th>ליין פתיחה</th>
                        <th>ליין סופי</th>
                        <th>O/U פתיחה</th>
                        <th>O/U סופי</th>
                        <th>תוצאה</th>
                    `;
                }
                
                tableHeader.innerHTML = '';
                tableHeader.appendChild(headerRow);
                
                // יצירת שורות טבלה
                tableBody.innerHTML = '';
                
                // פילטור משחקים
                const leagueFilter = document.getElementById('league-filter').value;
                const opportunityFilter = document.getElementById('opportunity-filter').value;
                const minLineMovement = parseFloat(document.getElementById('min-line-movement').value) || 0;
                
                const filteredGames = games.filter(game => {
                    // פילטור לפי ליגה
                    if (leagueFilter !== 'all' && game.league?.name !== leagueFilter) {
                        return false;
                    }
                    
                    // פילטור לפי הזדמנות
                    if (opportunityFilter !== 'all' && game.opportunity_type !== opportunityFilter) {
                        return false;
                    }
                    
                    // פילטור לפי תנועת ליין
                    if (minLineMovement > 0) {
                        const spreadDiff = Math.abs(parseFloat(game.spread_diff || 0));
                        const totalDiff = Math.abs(parseFloat(game.total_diff || 0));
                        
                        if (spreadDiff < minLineMovement && totalDiff < minLineMovement) {
                            return false;
                        }
                    }
                    
                    return true;
                });
                
                if (filteredGames.length === 0) {
                    const emptyRow = document.createElement('tr');
                    emptyRow.innerHTML = `<td colspan="12" style="text-align: center; padding: 20px;">אין משחקים להצגה</td>`;
                    tableBody.appendChild(emptyRow);
                } else {
                    filteredGames.forEach(game => {
                        const row = document.createElement('tr');
                        row.classList.add('clickable');
                        row.setAttribute('data-id', game.id);
                        
                        // תאים בסיסיים
                        row.innerHTML = `
                            <td class="gold">${game.league?.name || '-'}</td>
                            <td>${game.home?.name || '-'} vs ${game.away?.name || '-'}</td>
                        `;
                        
                        // תאים לפי סוג טאב
                        if (currentTab === 'live') {
                            // חישוב נתוני ספרד וטוטאל לדוגמה
                            const spreadChange = ((game.live_spread || 0) - (game.opening_spread || 0)).toFixed(1);
                            const totalChange = ((game.live_total || 0) - (game.opening_total || 0)).toFixed(1);
                            const spreadDirection = parseFloat(spreadChange) > 0 ? '↑' : parseFloat(spreadChange) < 0 ? '↓' : '';
                            const totalDirection = parseFloat(totalChange) > 0 ? '↑' : parseFloat(totalChange) < 0 ? '↓' : '';
                            const spreadClass = parseFloat(spreadChange) > 0 ? 'green' : parseFloat(spreadChange) < 0 ? 'red' : '';
                            const totalClass = parseFloat(totalChange) > 0 ? 'green' : parseFloat(totalChange) < 0 ? 'red' : '';
                            
                            row.innerHTML += `
                                <td class="blue">${game.timer?.q ? `רבע ${game.timer.q} (${game.timer.tm || '00'}:${game.timer.ts || '00'})` : 'חי'}</td>
                                <td>${game.ss || '-'}</td>
                                <td>${game.opening_spread || '-'}</td>
                                <td>${game.live_spread || '-'}</td>
                                <td class="${spreadClass}">${Math.abs(parseFloat(spreadChange))} ${spreadDirection}</td>
                                <td>${game.opening_total || '-'}</td>
                                <td>${game.live_total || '-'}</td>
                                <td class="${totalClass}">${Math.abs(parseFloat(totalChange))} ${totalDirection}</td>
                                <td>${game.shot_rate ? game.shot_rate.toFixed(1) : '-'}</td>
                                <td class="${game.opportunity_type === 'green' ? 'green' : game.opportunity_type === 'red' ? 'red' : game.opportunity_type === 'blue' ? 'blue' : ''}">${game.opportunity_type !== 'neutral' ? '✓' : '-'}</td>
                            `;
                        } else if (currentTab === 'upcoming') {
                            row.innerHTML += `
                                <td>${game.date || '-'}</td>
                                <td>${game.time || '-'}</td>
                                <td>${game.opening_spread || '-'}</td>
                                <td>${game.current_spread || '-'}</td>
                                <td>${game.opening_total || '-'}</td>
                                <td>${game.current_total || '-'}</td>
                            `;
                        } else if (currentTab === 'finished') {
                            row.innerHTML += `
                                <td class="blue">${game.ss || '-'}</td>
                                <td>${game.opening_spread || '-'}</td>
                                <td>${game.final_spread || '-'}</td>
                                <td>${game.opening_total || '-'}</td>
                                <td>${game.final_total || '-'}</td>
                                <td class="${game.result_type === 'green' ? 'green' : game.result_type === 'red' ? 'red' : ''}">${game.result_description || '-'}</td>
                            `;
                        }
                        
                        // הוספת אירוע לחיצה
                        row.addEventListener('click', () => showGameDetails(game.id));
                        
                        tableBody.appendChild(row);
                    });
                }
                
                document.getElementById('games-table').classList.remove('hidden');
            }
            
            // פונקציה להצגת פרטי משחק
            async function showGameDetails(gameId) {
                try {
                    document.getElementById('loading').classList.remove('hidden');
                    
                    // טעינת פרטי משחק
                    const response = await fetch(`${API_BASE_URL}/game/${gameId}`);
                    if (!response.ok) throw new Error('שגיאה בטעינת פרטי משחק');
                    const data = await response.json();
                    
                    const game = data.results ? data.results[0] : null;
                    if (!game) throw new Error('לא נמצאו פרטי משחק');
                    
                    // הצגת פרטי משחק במודאל
                    const modalContent = document.getElementById('modal-content');
                    
                    let content = `
                        <h2>${game.home?.name || '-'} vs ${game.away?.name || '-'}</h2>
                        <h3>ליגה: ${game.league?.name || '-'}</h3>
                    `;
                    
                    // פרטים לפי סטטוס משחק
                    if (game.time_status === '1') { // משחק חי
                        content += `
                            <div style="display: flex; justify-content: center; margin: 20px 0;">
                                <div style="text-align: center; padding: 10px; background-color: #1c1c1c; border-radius: 8px; margin: 0 10px;">
                                    <div>${game.home?.name || '-'}</div>
                                    <div style="font-size: 2rem; font-weight: bold; margin: 10px 0;">${game.ss?.split('-')[0] || '0'}</div>
                                </div>
                                <div style="margin: 0 10px; display: flex; align-items: center;">VS</div>
                                <div style="text-align: center; padding: 10px; background-color: #1c1c1c; border-radius: 8px; margin: 0 10px;">
                                    <div>${game.away?.name || '-'}</div>
                                    <div style="font-size: 2rem; font-weight: bold; margin: 10px 0;">${game.ss?.split('-')[1] || '0'}</div>
                                </div>
                            </div>
                            <div style="margin: 20px 0;">
                                <h3>נתוני משחק:</h3>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px;">
                                    <div style="background-color: #1c1c1c; padding: 15px; border-radius: 8px;">
                                        <h4 style="margin-bottom: 10px;">נתוני ספרד:</h4>
                                        <table style="width: 100%;">
                                            <tr>
                                                <td>ספרד פתיחה:</td>
                                                <td>${game.opening_spread || '-'}</td>
                                            </tr>
                                            <tr>
                                                <td>ספרד נוכחי:</td>
                                                <td>${game.live_spread || '-'}</td>
                                            </tr>
                                            <tr>
                                                <td>שינוי:</td>
                                                <td>${(game.live_spread && game.opening_spread) ? (game.live_spread - game.opening_spread).toFixed(1) : '-'}</td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div style="background-color: #1c1c1c; padding: 15px; border-radius: 8px;">
                                        <h4 style="margin-bottom: 10px;">נתוני טוטאל:</h4>
                                        <table style="width: 100%;">
                                            <tr>
                                                <td>טוטאל פתיחה:</td>
                                                <td>${game.opening_total || '-'}</td>
                                            </tr>
                                            <tr>
                                                <td>טוטאל נוכחי:</td>
                                                <td>${game.live_total || '-'}</td>
                                            </tr>
                                            <tr>
                                                <td>שינוי:</td>
                                                <td>${(game.live_total && game.opening_total) ? (game.live_total - game.opening_total).toFixed(1) : '-'}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else if (game.time_status === '0') { // משחק עתידי
                        const gameTime = game.time ? new Date(game.time * 1000) : null;
                        content += `
                            <div style="text-align: center; margin: 20px 0;">
                                <div style="display: inline-block; padding: 10px 20px; background-color: #1c1c1c; border-radius: 8px;">
                                    ${gameTime ? `${gameTime.toLocaleDateString('he-IL')} ${gameTime.toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'})}` : 'זמן לא ידוע'}
                                </div>
                            </div>
                            <div style="margin: 20px 0;">
                                <h3>נתוני משחק:</h3>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px;">
                                    <div style="background-color: #1c1c1c; padding: 15px; border-radius: 8px;">
                                        <h4 style="margin-bottom: 10px;">נתוני ספרד:</h4>
                                        <table style="width: 100%;">
                                            <tr>
                                                <td>ספרד פתיחה:</td>
                                                <td>${game.opening_spread || '-'}</td>
                                            </tr>
                                            <tr>
                                                <td>ספרד נוכחי:</td>
                                                <td>${game.current_spread || '-'}</td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div style="background-color: #1c1c1c; padding: 15px; border-radius: 8px;">
                                    <h4 style="margin-bottom: 10px;">נתוני טוטאל:</h4>
                                        <table style="width: 100%;">
                                            <tr>
                                                <td>טוטאל פתיחה:</td>
                                                <td>${game.opening_total || '-'}</td>
                                            </tr>
                                            <tr>
                                                <td>טוטאל נוכחי:</td>
                                                <td>${game.current_total || '-'}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else if (game.time_status === '3') { // משחק שהסתיים
                        content += `
                            <div style="display: flex; justify-content: center; margin: 20px 0;">
                                <div style="text-align: center; padding: 10px; background-color: #1c1c1c; border-radius: 8px; margin: 0 10px;">
                                    <div>${game.home?.name || '-'}</div>
                                    <div style="font-size: 2rem; font-weight: bold; margin: 10px 0;">${game.ss?.split('-')[0] || '0'}</div>
                                </div>
                                <div style="margin: 0 10px; display: flex; align-items: center;"><i class="fas fa-trophy" style="color: #ffd700;"></i></div>
                                <div style="text-align: center; padding: 10px; background-color: #1c1c1c; border-radius: 8px; margin: 0 10px;">
                                    <div>${game.away?.name || '-'}</div>
                                    <div style="font-size: 2rem; font-weight: bold; margin: 10px 0;">${game.ss?.split('-')[1] || '0'}</div>
                                </div>
                            </div>
                            <div style="margin: 20px 0;">
                                <h3>סיכום משחק:</h3>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px;">
                                    <div style="background-color: #1c1c1c; padding: 15px; border-radius: 8px;">
                                        <h4 style="margin-bottom: 10px;">נתוני ספרד:</h4>
                                        <table style="width: 100%;">
                                            <tr>
                                                <td>ספרד פתיחה:</td>
                                                <td>${game.opening_spread || '-'}</td>
                                            </tr>
                                            <tr>
                                                <td>ספרד סופי:</td>
                                                <td>${game.final_spread || '-'}</td>
                                            </tr>
                                            <tr>
                                                <td>תוצאה:</td>
                                                <td>${game.spread_result || '-'}</td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div style="background-color: #1c1c1c; padding: 15px; border-radius: 8px;">
                                        <h4 style="margin-bottom: 10px;">נתוני טוטאל:</h4>
                                        <table style="width: 100%;">
                                            <tr>
                                                <td>טוטאל פתיחה:</td>
                                                <td>${game.opening_total || '-'}</td>
                                            </tr>
                                            <tr>
                                                <td>טוטאל סופי:</td>
                                                <td>${game.final_total || '-'}</td>
                                            </tr>
                                            <tr>
                                                <td>תוצאה:</td>
                                                <td>${game.total_result || '-'}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    modalContent.innerHTML = content;
                    document.getElementById('game-modal').style.display = 'block';
                    
                } catch (error) {
                    console.error('Error loading game details:', error);
                    alert(`שגיאה בטעינת פרטי משחק: ${error.message}`);
                } finally {
                    document.getElementById('loading').classList.add('hidden');
                }
            }
            
            // אתחול האפליקציה
            function init() {
                // עדכון שעה נוכחית
                updateCurrentTime();
                setInterval(updateCurrentTime, 1000);
                
                // טעינת נתונים ראשונית
                fetchData();
                
                // הגדרת רענון אוטומטי
                setupAutoRefresh();
                
                // מאזיני אירועים
                
                // טאבים
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        currentTab = this.getAttribute('data-status');
                        fetchData();
                    });
                });
                
                // פילטרים
                document.getElementById('league-filter').addEventListener('change', renderTable);
                document.getElementById('opportunity-filter').addEventListener('change', renderTable);
                document.getElementById('min-line-movement').addEventListener('change', renderTable);
                
                // כפתור רענון
                document.getElementById('refresh-button').addEventListener('click', fetchData);
                
                // סגירת מודאל
                document.querySelector('.close').addEventListener('click', function() {
                    document.getElementById('game-modal').style.display = 'none';
                });
                
                // רענון אוטומטי
                document.getElementById('auto-refresh').addEventListener('change', function() {
                    setupAutoRefresh();
                });
                
                // סגירת מודאל בלחיצה מחוץ לתוכן
                window.addEventListener('click', function(event) {
                    if (event.target === document.getElementById('game-modal')) {
                        document.getElementById('game-modal').style.display = 'none';
                    }
                });
            }
            
            // הגדרת רענון אוטומטי
            function setupAutoRefresh() {
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                
                if (document.getElementById('auto-refresh').checked) {
                    refreshInterval = setInterval(fetchData, 30000); // רענון כל 30 שניות
                }
            }
            
            // אתחול האפליקציה
            init();
        });
    </script>
</body>
</html>
